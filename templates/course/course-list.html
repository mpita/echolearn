{% extends "base.html" %}

{% block title_menu %}Courses{% endblock %}

{% block content %}
  <div class="uk-container uk-padding uk-padding-remove-bottom uk-padding-remove-horizontal">
    <div class="uk-child-width-1-3@m" uk-grid>
      {% for course in object_list %}
      <div>
        <div class="uk-card uk-card-default">
            <div class="uk-card-media-top uk-text-center">
              {% if course.image %}
              <img src="{{course.image.url}}" alt="{{course.slug}}">
              {% else %}
              <span  class="uk-padding"  uk-icon="icon: camera; ratio: 7.65"></span>
              {% endif %}
            </div>
            <div class="uk-card-body">
              <h3 class="uk-card-title">{{course.title}}</h3>
              <p>{{course.description}}</p>
            </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
{% endblock %}
